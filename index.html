<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outage Mapper</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="./script.js" defer></script>
</head>

<body>


    <header>
        Outage Mapper
    </header>


    <div class="flex-container">
        <section class="map-window">
            <div id="map">

            </div>

        </section>

        <section class="alert-window">

            <div class="alert-title">
                Outage Alerts
            </div>

            <div class="alert" id="alert-display">

            </div>
            
            <div class="command-line">
                <input type="text" id="command-input" placeholder="Type a command... Use 'help' to see a list of commands.">
                <button id="submit-command">Submit</button>
            </div>

        </section>

    </div>

    <footer>
        Made by Colin and Jack Toomey &copy; 2024
    </footer>


</body>

</html>
